<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Registro - Taller</title>
    <style>
        :root{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;line-height:1.4}
        body{padding:24px;background:#f5f7fb;color:#111}
        .card{max-width:680px;margin:0 auto;padding:20px;background:#fff;border-radius:8px;box-shadow:0 6px 18px rgba(12,24,40,.08)}
        h1{font-size:1.25rem;margin:0 0 12px}
        label{display:block;font-size:.9rem;margin-top:12px}
        input[type="text"],input[type="email"],input[type="password"],input[type="number"],input[type="tel"],textarea{
            width:100%;padding:10px;border:1px solid #cbd5e1;border-radius:6px;font-size:1rem;margin-top:6px;box-sizing:border-box
        }
        .row{display:grid;grid-template-columns:1fr 120px;gap:10px}
        .controls{display:flex;gap:8px;align-items:center;margin-top:12px}
        .btn{background:#0b63d6;color:#fff;padding:10px 14px;border:none;border-radius:6px;cursor:pointer}
        .btn:disabled{opacity:.6;cursor:not-allowed}
        .muted{font-size:.85rem;color:#6b7280;margin-top:6px}
        .error{color:#b91c1c;font-size:.9rem;margin-top:8px}
        .pw-toggle{background:transparent;border:none;color:#0b63d6;cursor:pointer;padding:6px}
        .meter{height:6px;background:#e6edf8;border-radius:6px;overflow:hidden;margin-top:8px}
        .meter > span{display:block;height:100%;background:#d1fae5;width:0}
    </style>
</head>
<body>
    <main class="card" aria-labelledby="title">
        <h1 id="title">Formulario de registro - Taller</h1>
        <form id="registroForm" action="#" method="post" novalidate>
            <label for="nombre">Nombre completo</label>
            <input id="nombre" name="nombre" type="text" required minlength="3" placeholder="Ej. Alma Marcela Pinto" autocomplete="name" />

            <div class="row">
                <div>
                    <label for="edad">Edad</label>
                    <input id="edad" name="edad" type="number" required min="60" max="125" placeholder="?" />
                </div>
                <div>
                    <label for="telefono">Teléfono</label>
                    <input id="telefono" name="telefono" type="tel" required pattern="^\+?[0-9\s\-]{7,20}$" placeholder="+569 xxxxxxxx" />
                </div>
            </div>
            <label for="RUT">RUT</label>
            <input id="RUT" name="RUT" type="text" required placeholder="Ej. 12.345.678-9" />


            <label for="email">Correo electrónico</label>
            <input id="email" name="email" type="email" required placeholder="usuario@ejemplo.com" autocomplete="email" />

            <label for="password">Contraseña</label>
            <div style="display:flex;gap:8px;align-items:center">
                <input id="password" name="password" type="password" required minlength="8" placeholder="Mínimo 8 caracteres" style="flex:1" autocomplete="new-password" />
                <button type="button" class="pw-toggle" id="togglePwd" aria-label="Mostrar contraseña">Mostrar</button>
            </div>
            <div class="meter" aria-hidden="true"><span id="pwMeter"></span></div>
            <div class="muted">Use una contraseña única con letras y números.</div>

            <label for="direccion">Dirección</label>
            <textarea id="direccion" name="direccion" rows="3" required placeholder="Calle, número, ciudad, código postal"></textarea>

            <div class="controls">
                <button class="btn" type="submit" formaction    ="talleres.html">Registrarse</button>
                <div id="msg" class="muted" role="status" aria-live="polite"></div>
            </div>

            <div id="error" class="error" hidden></div>
        </form>
    </main>

    <script>
        // Mejoras básicas de UX y validación
        const form = document.getElementById('registroForm');
        const pwd = document.getElementById('password');
        const toggle = document.getElementById('togglePwd');
        const meter = document.getElementById('pwMeter');
        const error = document.getElementById('error');
        const msg = document.getElementById('msg');

        toggle.addEventListener('click', () => {
            const show = pwd.type === 'password';
            pwd.type = show ? 'text' : 'password';
            toggle.textContent = show ? 'Ocultar' : 'Mostrar';
        });

        // Indicador simple de fuerza de contraseña
        function scorePassword(s){
            let score = 0;
            if (!s) return score;
            if (s.length >= 8) score += 1;
            if (/[A-Z]/.test(s)) score += 1;
            if (/[0-9]/.test(s)) score += 1;
            if (/[^A-Za-z0-9]/.test(s)) score += 1;
            return score;
        }
        function updateMeter(){
            const sc = scorePassword(pwd.value);
            const pct = (sc / 4) * 100;
            meter.style.width = pct + '%';
            if (sc <= 1) meter.style.background = '#fb7185';
            else if (sc === 2) meter.style.background = '#f59e0b';
            else if (sc === 3) meter.style.background = '#60a5fa';
            else meter.style.background = '#10b981';
        }
        pwd.addEventListener('input', updateMeter);

        

        
        updateMeter();
    </script>
</body>
</html></div>

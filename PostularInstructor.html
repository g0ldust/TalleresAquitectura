<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Postulación Instructor - Talleres</title>
    <link rel="stylesheet" href="Style.css">
    <style>
        /* Reutilizamos estilos de Registro.html para mantener consistencia */
        body { padding: 24px; background: #f5f7fb; color: #102a43; }
        .card { max-width: 600px; margin: 0 auto; background: #fff; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        h1 { margin-top: 0; font-size: 1.5rem; text-align: center; color: #102a43; }
        p.muted { text-align: center; margin-bottom: 24px; }
        
        label { display: block; margin-bottom: 6px; font-weight: 600; font-size: 14px; margin-top: 16px; }
        input, select, textarea { width: 100%; padding: 10px; border: 1px solid #cbd5e1; border-radius: 6px; font-size: 14px; background: #fff; }
        textarea { resize: vertical; min-height: 80px; }
        
        .btn { background: #0b63d6; color: #fff; width: 100%; padding: 12px; border: none; border-radius: 8px; font-weight: 700; cursor: pointer; font-size: 16px; margin-top: 24px; }
        .btn:hover { background: #084bb8; }
        
        .back-link { display: block; text-align: center; margin-top: 16px; color: #6b7280; text-decoration: none; font-size: 14px; }
        .back-link:hover { color: #0b63d6; }
    </style>
</head>
<body>

    <main class="card">
        <h1>Trabaja con nosotros</h1>
        <p class="muted">Completa el formulario para postular como instructor de talleres.</p>

        <form id="postulacionForm">
            <label for="nombre">Nombre completo</label>
            <input type="text" id="nombre" name="nombre" required placeholder="Ej. Juan Pérez">

            <label for="rut">RUT</label>
            <input type="text" id="rut" name="rut" required placeholder="Ej. 12.345.678-9">

            <label for="fechaNacimiento">Fecha de nacimiento</label>
            <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>

            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" required placeholder="contacto@ejemplo.com">

            <label for="taller">Taller de interés para impartir</label>
            <select id="taller" name="taller" required>
                <option value="" disabled selected>Selecciona un taller...</option>
                <option value="natacion">Natación</option>
                <option value="cocina">Cocina francesa</option>
                <option value="carpinteria">Carpintería creativa</option>
                <option value="otro">Proponer nuevo taller</option>
            </select>

            <label for="habilidades">Habilidades y experiencia</label>
            <textarea id="habilidades" name="habilidades" required placeholder="Cuéntanos brevemente sobre tu experiencia y por qué eres el instructor ideal..."></textarea>

            <button class="btn" type="submit">Enviar postulación</button>
            
            <a href="usuarioIngresado.html" class="back-link">← Volver al inicio</a>
        </form>
    </main>

    <script>
        document.getElementById('postulacionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Simulación de envío exitoso
            alert("¡Postulación enviada con éxito! Nos pondremos en contacto contigo pronto.");
            
            // Redirigir al usuario a la página principal (logueado)
            window.location.href = 'usuarioIngresado.html';
        });
    </script>
</body>
</html>
